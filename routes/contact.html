<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact form</title>
    <link rel="stylesheet" href="../index.css" />
  </head>
  <body>
    <div class="mail-form">
      <div class="header">
        <span>New Message</span>
        <div>
          <button id="mailForm-minimize" class="minimize">-</button>
          <button id="mailForm-expand" class="expand">&lt;-&gt;</button>
          <button id="mailForm-discard" class="close">X</button>
        </div>
      </div>
      <form method="POST" action="" class="form">
          <input type="email" id="email" name="email" required class="email input" placeholder="Your Email"/>

          <input type="text" id="subject" name="subject" required class="subject input" placeholder="Subject"/>

          <textarea id="message" name="message" rows="12" required class="textarea"></textarea>
        <div>
          <button type="submit">Send</button>
        </div>
      </form>
    </div>
  </body>
</html>
